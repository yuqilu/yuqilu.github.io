<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

        position:absolute;

<body>
    <div style="text-align:center;margin-top:100px;">
        <span id="zero" class="fa fa-circle"></span>
        <span id="first" class="fa fa-circle"></span>
        <span id="second" class="fa fa-circle"></span>
        <span id="third" class="fa fa-circle"></span>

<script>
    //碰撞
    function boom(obj1,obj2){
        var t1 = obj1.offsetTop;
        var r1 = obj1.offsetWidth+obj1.offsetLeft;
        var b1 = obj1.offsetHeight+obj1.offsetTop;
        var l1 = obj1.offsetLeft;
    
        var t2 = obj2.offsetTop;
        var r2 = obj2.offsetWidth+obj2.offsetLeft;
        var b2 = obj2.offsetHeight+obj2.offsetTop;
        var l2 = obj2.offsetLeft;

        if(t1>b2||r1<l2||b1<t2||l1>r2){
            return false;
        }else{
            return true;
        }
    }
    var zero = document.getElementById('zero');
    var first = document.getElementById('first');
    var second = document.getElementById('second');
    var third = document.getElementById('third');
    var to1 = 'toLeft' , to2;
    
    var timer = setInterval(function(event){
        if( boom(zero,first) ){
            to1 = 'toRight';
        };
        if( boom(first,second) ){
            if( to1 == 'toRight' ){
                to1 = '';
                to2 = 'toRight'
            }
            if( to2 == 'toLeft' ){
                to2 = '';
                to1 = 'toLeft'
            }
        };
        if( to1 == 'toLeft' ){
            first.style.left = first.offsetLeft - 1 +'px';
        }
        if( to1 == 'toRight' ){
            first.style.left = first.offsetLeft + 1 +'px';
        }
        //传递
        if( boom(second,third) ){
            to2 = 'toLeft';
        };
        if( to2 == 'toLeft' ){
            second.style.left = second.offsetLeft - 1 +'px';
        }
        if( to2 == 'toRight' ){
            second.style.left = second.offsetLeft + 1 +'px';
        }
    },5)
</script>
