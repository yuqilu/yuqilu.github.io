lass="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div></pre></td><td class="code"><pre><div class="line">1.1 安装Git</div><div class="line"></div><div class="line">1.2 安装node.js</div><div class="line"></div><div class="line">node.js官网：http://nodejs.org/</div><div class="line"></div><div class="line">2. 配置Github</div><div class="line"></div><div class="line">1.1 建立Repository</div><div class="line"></div><div class="line">建立与你用户名对应的仓库，仓库名必须为【XXXXXXXXXXX.github.io】</div><div class="line"></div><div class="line">1.2 配置SSH-Key</div><div class="line"></div><div class="line">3. 安装Hexo</div><div class="line"></div><div class="line">3.1 Installation</div><div class="line"></div><div class="line">打开Git命令行，执行如下命令</div><div class="line"></div><div class="line">$ npm install -g hexo</div><div class="line"></div><div class="line">3.2 Quick Start</div><div class="line"></div><div class="line"> 1. Setup your blog</div><div class="line"></div><div class="line">在电脑中建立一个名字叫「Hexo」的文件夹，然后打开Git Bash找到该文件夹。执行下面的命令</div><div class="line"></div><div class="line">$ hexo init</div><div class="line"></div><div class="line">Hexo随后会自动在目标文件夹建立网站所需要的文件。然后按照提示，运行 $ npm install</div><div class="line"></div><div class="line">$ npm install</div><div class="line"></div><div class="line">会在hexo目录中安装 node_modules。</div><div class="line">2. Start the server</div><div class="line"></div><div class="line">运行下面的命令（在hexo目录下）</div><div class="line"></div><div class="line">$ hexo server</div><div class="line"></div><div class="line">[info] Hexo is running at http://localhost:4000/. Press Ctrl+C to stop.</div><div class="line"></div><div class="line">表明Hexo Server已经启动了，在浏览器中打开 http://localhost:4000/，这时可以看到Hexo已为你生成了一篇blog。</div><div class="line"></div><div class="line">3. Create a new post</div><div class="line"></div><div class="line">新打开一个git bash命令行窗口，cd到Hexo下，执行下面的命令</div><div class="line"></div><div class="line">$ hexo new &quot;My New Post&quot;</div><div class="line">[info] File created at d:\Hexo\source\_posts\My-New-Post.md</div><div class="line"></div><div class="line">刷新http://localhost:4000/，可以发现已生成了一篇新文章 &quot;My New Post&quot;。</div><div class="line"></div><div class="line">执行下面的命令，将markdown文件生成静态网页。</div><div class="line"></div><div class="line">$ hexo generate</div><div class="line"></div><div class="line">5. 编辑文章</div><div class="line"></div><div class="line">hexo new &quot;My New Post&quot;会在Hexo\source\_posts目录下生成一个markdown文件：My-New-Post.md</div><div class="line"></div><div class="line">可以使用一个支持markdown语法的编辑器（比如 Sublime Text 2）来编辑该文件。</div><div class="line"></div><div class="line">6. 部署到Github</div><div class="line"></div><div class="line">部署到Github前需要配置_config.yml文件，首先找到下面的内容</div><div class="line"></div><div class="line"># Deployment</div><div class="line">## Docs: http://hexo.io/docs/deployment.html</div><div class="line">deploy:</div><div class="line">  type:</div><div class="line">然后将它们修改为</div><div class="line"></div><div class="line"># Deployment</div><div class="line">## Docs: http://hexo.io/docs/deployment.html</div><div class="line">deploy:</div><div class="line">  type: github</div><div class="line">  repository:  git@github.com:XXXXXXXXXXX/XXXXXXXXXXX.github.io.git</div><div class="line">  branch: master</div><div class="line">(注意需要空格)</div><div class="line"></div><div class="line">执行下面命令</div><div class="line">$ hexo deploy</div><div class="line"></div><div class="line">7. 测试</div><div class="line"></div><div class="line">当部署完成后，在浏览器中打开http://zhchnchn.github.io/，正常显示网页，表明部署成功。</div><div class="line"></div><div class="line">hexo官网 https://hexo.io/</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">    hexo 命令总结</div><div class="line">    hexo new &quot;postName&quot;     #新建文章</div><div class="line">    hexo new page &quot;pageName&quot;     #新建页面</div><div class="line">    hexo generate     #生成静态页面至public目录</div><div class="line">    hexo server     #开启预览访问端口（默认端口4000，&apos;ctrl + c&apos;关闭server）</div><div class="line">    hexo deploy     #将.deploy目录部署到GitHub</div><div class="line">    hexo help      # 查看帮助</div><div class="line">    hexo version      #查看Hexo的版本</div></pre></td></tr></table></figure>
